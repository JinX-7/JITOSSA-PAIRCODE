<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://r2.easyimg.io/dp3z43a4f/picsart_24-03-18_12-44-14-812.jpg"); /* Set the background image */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Changed background color to black with transparency */
      border-radius: 20px; /* Increased border radius */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Adjusted box shadow */
    }

    #text {
      color: #fff; /* Changed text color to white */
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .input-container input {
      border-radius: 20px; /* Adjusted border radius */
      background: #fff; /* Changed background color */
      width: 70%;
      padding: 10px;
      border: 2px solid #ccc; /* Changed border color */
      color: #333; /* Changed text color */
    }

    .input-container button {
      padding: 10px 20px;
      background-color: #007bff; /* Changed button color */
      color: #fff;
      border: none;
      border-radius: 20px; /* Adjusted border radius */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #0056b3; /* Changed button hover color */
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      display: inline-block;
      margin: 0 10px;
      color: #fff; /* Changed text color */
      text-decoration: none;
      font-size: 20px;
      transition: opacity 0.3s;
    }

    .social-media a:hover {
      opacity: 0.7; /* Added transparency on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3>Link with phone number</h3> <!-- Removed class centered-text -->
        <h6>Enter your number with country code.</h6>
        <div class="input-container">
          <input type="number" id="number" placeholder="Enter your phone number with country code">
          <button id="submit">Send</button> <!-- Changed button text -->
        </div>
        <div id="waiting-message" style="display: none;">In process...</div> <!-- Removed class centered-text -->
        <br>
        <br>
        <main id="pair"></main>
        <div class="social-media">
          <a href="https://www.facebook.com/aomar.xx1"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.github.com/OVMAR-DEV"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/ovmar_1"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let submitButton = document.getElementById("submit");
    let phoneNumberInput = document.getElementById("number");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      let pairElement = document.getElementById("pair");
      let waitingMessage = document.getElementById("waiting-message");

      if (!phoneNumberInput.value) {
        pairElement.innerHTML = '<p style="color: red;">Please enter your phone number with country code.</p>';
      } else {
        waitingMessage.style.display = "block";
        pairElement.innerHTML = ""; // Clear previous result
        let phoneNumber = phoneNumberInput.value;
        let { data } = await axios(`/code?number=${phoneNumber}`);
        let code = data.code || "Service Unavailable";
        waitingMessage.style.display = "none";
        pairElement.innerHTML = `<p style="color: green;">Your code: <strong>${code}</strong></p>`;
      }
    });
  </script>
</body>

</html>
